{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">My Wishlist</h2>
    <div class="row">
        {% if wishlist_items %}
            {% for item in wishlist_items %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <a href="{% url 'core:product_details' item.product.pid %}">
                            <img src="{{ item.product.image.url }}" class="card-img-top" alt="{{ item.product.title }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{% url 'core:product_details' item.product.pid %}" class="text-dark">{{ item.product.title }}</a>
                            </h5>
                            <p class="card-text mb-2">EGP {{ item.product.price }}</p>
                            <a href="{% url 'core:remove_from_wishlist' item.product.id %}" class="btn btn-outline-danger btn-sm">Remove</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <div class="alert alert-info">No products in your wishlist.</div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
